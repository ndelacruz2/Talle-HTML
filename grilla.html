<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grilla Hello Kitty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .section-space {
            margin-top: 25px;
            margin-bottom: 35px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">Hello Kitty (Encabezado)</div>
        </div>

        <div class="row section-space">
            <div class="col-md-12 text-center">Imagen de Hello Kitty (Imagen)</div>
        </div>

        <div class="row section-space">
            <div class="col-md-12">Información sobre Hello Kitty</div>
        </div>

        <div class="row section-space">
            <div class="col-md-12">Lista de amigos de Hello Kitty</div>
        </div>

        <div class="row section-space">
            <div class="col-md-12">Tabla con temporadas y capítulos de Hello Kitty</div>
        </div>

        <div class="row section-space">
            <div class="col-md-12">Formulario de suscripción</div>
        </div>
    </div>
</body>

</html>
